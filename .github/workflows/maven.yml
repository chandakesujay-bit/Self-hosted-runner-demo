name: Maven Build Using Self-Hosted Runner

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Build with Secrets (Practice)
        env:
          MAVEN_USER: ${{ secrets.MAVEN_REPO_USER }}
          MAVEN_PASS: ${{ secrets.MAVEN_REPO_PASS }}
        run: |
          echo "Maven user is $MAVEN_USER"
          mvn clean package
