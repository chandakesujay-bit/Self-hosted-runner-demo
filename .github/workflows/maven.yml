name: Maven Build Using Self-Hosted Runner

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      build_env:
        description: "Enter environment (dev / qa / prod)"
        required: true
        default: dev
        type: string

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set Environment Variables (Sir Style)
        run: |
          echo "BUILD_ENV=${{ inputs.build_env }}" >> $GITHUB_ENV

      - name: Maven Build with Secrets
        env:
          MAVEN_USER: ${{ secrets.MAVEN_REPO_USER }}
          MAVEN_PASS: ${{ secrets.MAVEN_REPO_PASS }}
        run: |
          echo "Build Environment is $BUILD_ENV"
          echo "Maven user is $MAVEN_USER"
          mvn clean package
