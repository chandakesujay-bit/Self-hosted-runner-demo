name: Simple Maven Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: self-hosted   # uses your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package
